<html>
  <head>
    <meta charset="UTF-8"> <! --- To establish proper website layout and properties--->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- href is case sensitive -->
    <link rel="stylesheet" href="../CSS/fishgame.css">
  </head>

  
  <body>
    <canvas id="canvas" width="1000px" height="500px" onmousemove="trackMouse(event)"></canvas>

    <!-- must load javascript only after the html so animation can occur in the canvas, uses defer so which says to load it in parallel-->
    <script src="../javascript/fishgame.js" defer></script> 

    <div id="gameover" style= "display:none;">
      <center>
        <h2 onClick = "window.location.reload()" style="text-align: center;">You were eaten ... Click to try again! </h2>
      </center>
    </div>
  
  </body>
</html>
