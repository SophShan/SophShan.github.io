<html>
  <head>
    <meta charset="UTF-8"> <! --- To establish proper website layout and properties--->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- href is case sensitive -->
    <link rel="stylesheet" href="../CSS/fishgame.css">
  </head>

  
  <body>
    <!-- Game Over Text-->
    <div id="gameover" style= "display:none;" onClick="window.location.reload()">
         <!-- position absolute with z-index to make text appear over canvas -->
        <h1 style="text-align: center; padding-top:350;position: absolute;z-index:100">You were eaten ... Click to try again! </h1>
    </div>
    
    <canvas id="canvas" width="1000px" height="500px" style="z-index:1;" onmousemove="trackMouse(event)"></canvas>

    <!-- must load javascript only after the html so animation can occur in the canvas, uses defer so which says to load it in parallel-->
    <script src="../javascript/fishgame.js" defer></script> 

    <!-- Score -->
    <div>
      <h1> Score: </h1>
      <h1 id="score"> </h1>
      
    </div>

  <div>
    <center>
      <h3 style="text-align: center;">Move your mouse and avoid getting eaten by bigger circles! Drag your mouse over smaller circles to eat them and grow bigger!</h3>
    </center>
  </div>
  </body>
</html>
